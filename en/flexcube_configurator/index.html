<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's 3D configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bg">
    <div id="body_click" class='body'>
        <div id="controls">
            <p>Top Cushion 
                <span id="top_colour_button" class="colour_box"> 
                    <div id="top_colour_picker" class="colour_picker"></div>
                </span>
            </p>
            <p>Mid Cushion  
                <span id="mid_colour_button" class="colour_box"> 
                    <div id="mid_colour_picker" class="colour_picker"></div>
                </span>
            </p>
            <p>Bottom Cushion  
                <span id="bottom_colour_button" class="colour_box"> 
                    <div id="bottom_colour_picker" class="colour_picker"></div>
                </span>
            </p>
            <p>Legs  
                <span id="legs_colour_button" class="colour_box"> 
                    <div id="legs_colour_picker" class="colour_picker"></div>
                </span>
            </p>
            </p>
            <p>Rows  
            </p>
                  <input type="range" id="rows_slider" min="1" value="3" max="12" step="1"><output for="rows_slider" id="rows_output">  3</output>
                
            <p>Columns</p>
                  <input type="range" id="cols_slider" min="1" value="3" max="8" step="1"><output for="cols_slider" id="cols_output">  3</output>

        </div>
        <div class="canvas_holder">
            <canvas id="c"></canvas>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
